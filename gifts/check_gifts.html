<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Check Gifts - Debug</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<style>
  body { font-family: 'Poppins', sans-serif; padding: 2rem; background: #f0f4ff; color: #0b1e4a; }
  h1 { font-family: 'Great Vibes', cursive; font-size: 2rem; margin-bottom: 1rem; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
  th { background: #3b82f6; color: white; }
</style>
</head>
<body>
<h1>Debug: Lista Completa de Presentes</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Taken By</th>
      <th>Confirmado Em</th>
    </tr>
  </thead>
  <tbody id="gifts-table-body"></tbody>
</table>
<script src="../js/config.js"></script>
<script>
  async function loadAllGifts() {
    const { data, error } = await supabase.from('gifts').select('*');
    if (error) {
      alert('Erro ao carregar presentes: ' + error.message);
      return;
    }
    const tbody = document.getElementById('gifts-table-body');
    tbody.innerHTML = '';
    data.forEach(gift => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${gift.id}</td>
        <td>${gift.name}</td>
        <td>${gift.description || ''}</td>
        <td>${gift.taken_by || ''}</td>
        <td>${gift.confirmed_at ? new Date(gift.confirmed_at).toLocaleString() : ''}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  window.addEventListener('DOMContentLoaded', loadAllGifts);
</script>
<script src="check_gifts.js"></script>
</body>
</html>
