<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard de Presentes - Marcos & Evellyn</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@300;400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet" />
<style>
  :root {
    --background-color: #2a3b36; /* Tom escuro de verde-√°gua */
    --text-color: #f0fafa;
    --primary-color: #90C2B3;
    --font-heading: 'Playfair Display', serif;
    --font-body: 'Lato', sans-serif;
    --font-script: 'Dancing Script', cursive;
  }
  body { font-family: var(--font-body); background: var(--background-color); color: var(--text-color); padding:2rem; margin:0; min-height:100vh; }
  h1 { font-family: var(--font-script); text-align:center; font-size:3rem; color:var(--primary-color); margin-bottom:2rem; }
  h2 { font-family: var(--font-heading); text-align:center; color:var(--primary-color); margin-top:2rem; }
  .gifts-section { max-width:1000px; margin:1.5rem auto; background: rgba(255,255,255,0.05); border:1px solid var(--primary-color); border-radius:15px; padding:1rem 1.5rem; box-shadow:0 0 15px rgba(144, 194, 179, 0.15); }
  table { width:100%; border-collapse:collapse; margin-top:1rem; }
  th, td { padding:12px; text-align:left; border-bottom:1px solid rgba(144, 194, 179, 0.3); vertical-align:middle; color:var(--text-color); }
  th { background: rgba(144, 194, 179, 0.2); color: var(--primary-color); font-family: var(--font-heading); font-weight:600; }
  tr:hover { background: rgba(144, 194, 179, 0.05); }
  img.gift-img { width:60px; height:60px; object-fit:cover; border-radius:6px; border:1px solid var(--primary-color); }
  .btn { border:1px solid var(--primary-color); background:transparent; color:var(--primary-color); padding:0.4rem 0.8rem; border-radius:6px; font-weight:600; cursor:pointer; transition:all 0.2s ease; }
  .btn:hover { background: var(--primary-color); color: var(--background-color); }
  #add-gift-form { max-width:1000px; margin:3rem auto; display:flex; flex-wrap:wrap; gap:1rem; align-items:center; background: rgba(255,255,255,0.05); padding:1rem; border-radius:15px; border:1px solid var(--primary-color); }
  #add-gift-form input, #add-gift-form button { padding:0.5rem; border-radius:6px; border:1px solid rgba(144, 194, 179, 0.4); background:transparent; color: var(--text-color); }
  #add-gift-form input::placeholder { color: rgba(240, 250, 250, 0.7); }
  #add-gift-form button { font-weight:600; cursor:pointer; border:1px solid var(--primary-color); background:transparent; color:var(--primary-color); transition:0.3s; }
  #add-gift-form button:hover { background: var(--primary-color); color: var(--background-color); }
  a { color: var(--primary-color); text-decoration:none; }
  a:hover { text-decoration: underline; }
  #access-denied { text-align:center; margin-top:4rem; font-size:1.5rem; color: var(--primary-color); }
</style>
</head>
<body>

<h1>Dashboard de Presentes</h1>

<script>
  const password = prompt("Digite a senha do painel:");
  if(password !== "Mg156810$") {
    document.body.innerHTML = "<div id='access-denied'>üîí Acesso negado</div>";
    throw new Error("Acesso negado");
  }
</script>

<div class="gifts-section">
  <h2>üéÅ Presentes Dispon√≠veis</h2>
  <table>
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Presente</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="available-gifts">
      <tr><td colspan="3" style="text-align:center;">Carregando...</td></tr>
    </tbody>
  </table>
</div>

<div class="gifts-section">
  <h2>üíù Presentes Confirmados</h2>
  <table>
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Convidado</th>
        <th>Presente</th>
        <th>Hora</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="confirmed-gifts">
      <tr><td colspan="5" style="text-align:center;">Carregando...</td></tr>
    </tbody>
  </table>
</div>

<form id="add-gift-form">
  <input type="text" id="gift-name" placeholder="Nome do presente" required />
  <input type="text" id="gift-link" placeholder="URL do produto (opcional)" />
  <input type="file" id="gift-image" accept="image/*" required />
  <button type="submit">Adicionar Presente</button>
</form>

<script>
const supabaseUrl = 'https://ccaycdgjpmffkkrpppwv.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjYXljZGdqcG1mZmtrcnBwcHd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDUyNTMsImV4cCI6MjA3NDgyMTI1M30.G76CIatcTs3OxwB6VyWKcbDHhE4kDBGQ0OVavQ52WhM';
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

const availableBody = document.getElementById('available-gifts');
const confirmedBody = document.getElementById('confirmed-gifts');
const addGiftForm = document.getElementById('add-gift-form');

function createGiftRow(gift, isConfirmed=false){
  const tr = document.createElement('tr');
  // Imagem
  const tdImg = document.createElement('td');
  const img = document.createElement('img');
  img.className = 'gift-img';
  img.src = gift.image;
  tdImg.appendChild(img);
  tr.appendChild(tdImg);

  const nameHTML = gift.product_url ? `<a href="${gift.product_url}" target="_blank">${gift.name}</a>` : gift.name;

  if(isConfirmed){
    tr.innerHTML += `<td>${gift.taken_by}</td>
                     <td>${nameHTML}</td>
                     <td>${new Date(gift.confirmed_at).toLocaleString('pt-BR',{dateStyle:'short',timeStyle:'short'})}</td>
                     <td><button class="btn">Liberar</button></td>`;
    tr.querySelector('.btn').onclick = async () => {
      if(!confirm(`Deseja liberar "${gift.name}"?`)) return;
      const { error } = await supabase.from('gifts').update({taken_by:null,confirmed_at:null}).eq('id',gift.id);
      if(error) return alert('Erro: '+error.message);
      loadAvailableGifts();
      loadConfirmedGifts();
    };
  } else {
    tr.innerHTML += `<td>${nameHTML}</td>
                     <td><button class="btn">Excluir</button></td>`;
    tr.querySelector('.btn').onclick = async () => {
      if(!confirm(`Deseja excluir "${gift.name}"?`)) return;
      const { error } = await supabase.from('gifts').delete().eq('id', gift.id);
      if(error) return alert('Erro: ' + error.message);
      loadAvailableGifts();
    };
  }

  return tr;
}

async function loadAvailableGifts(){
  const { data, error } = await supabase.from('gifts').select('*').is('taken_by', null).order('name');
  if(error){ console.error(error); availableBody.innerHTML='<tr><td colspan="3">Erro ao carregar</td></tr>'; return; }
  availableBody.innerHTML='';
  if(!data.length){ availableBody.innerHTML='<tr><td colspan="3">Nenhum presente dispon√≠vel</td></tr>'; return; }
  data.forEach(gift => availableBody.appendChild(createGiftRow(gift)));
}

async function loadConfirmedGifts(){
  const { data, error } = await supabase.from('gifts').select('*').not('taken_by','is',null).order('confirmed_at',{ascending:true});
  if(error){ console.error(error); confirmedBody.innerHTML='<tr><td colspan="5">Erro ao carregar</td></tr>'; return; }
  confirmedBody.innerHTML='';
  if(!data.length){ confirmedBody.innerHTML='<tr><td colspan="5">Nenhum presente confirmado</td></tr>'; return; }
  data.forEach(gift => confirmedBody.appendChild(createGiftRow(gift,true)));
}

addGiftForm.onsubmit = async e => {
  e.preventDefault();
  const name = document.getElementById('gift-name').value.trim();
  const productUrl = document.getElementById('gift-link').value.trim();
  const file = document.getElementById('gift-image').files[0];
  if(!name || !file) return;

  const reader = new FileReader();
  reader.onload = async () => {
    const base64Image = reader.result;
    const { error } = await supabase.from('gifts').insert([{ name, image: base64Image, product_url: productUrl }]);
    if(error) return alert('Erro: ' + error.message);
    document.getElementById('gift-name').value='';
    document.getElementById('gift-link').value='';
    document.getElementById('gift-image').value='';
    loadAvailableGifts();
  };
  reader.readAsDataURL(file);
};

// Atualiza√ß√£o em tempo real
supabase.channel('public:gifts')
  .on('postgres_changes', { event:'*', schema:'public', table:'gifts' }, () => {
    loadAvailableGifts();
    loadConfirmedGifts();
  }).subscribe();

window.addEventListener('DOMContentLoaded', () => {
  loadAvailableGifts();
  loadConfirmedGifts();
});
</script>

</body>
</html>
