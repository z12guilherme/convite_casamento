<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard de Presentes - Marcos & Evellyn</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@300;400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="dashboard.css">

<style>
  :root {
    --background-color: #1a1a2e; /* Tom escuro do convite */
    --text-color: #f0fafa;
    --primary-color: #00BCA1; /* Verde-√°gua vibrante */
    --font-heading: 'Playfair Display', serif;
    --font-body: 'Lato', sans-serif;
    --font-script: 'Dancing Script', cursive;
  }
  body { font-family: var(--font-body); background: var(--background-color); color: var(--text-color); padding:2rem; margin:0; min-height:100vh; }
  h1 { font-family: var(--font-script); text-align:center; font-size:3rem; color:var(--primary-color); margin-bottom:2rem; }
  h2 { font-family: var(--font-heading); text-align:center; color:var(--primary-color); margin-top:2rem; }
  .gifts-section { max-width:1000px; margin:1.5rem auto; background: rgba(255,255,255,0.05); border:1px solid rgba(64, 224, 208, 0.3); border-radius:15px; padding:1rem 1.5rem; box-shadow:0 0 15px rgba(64, 224, 208, 0.15); }
  table { width:100%; border-collapse:collapse; margin-top:1rem; }
  th, td { padding:12px; text-align:left; border-bottom:1px solid rgba(64, 224, 208, 0.3); vertical-align:middle; color:var(--text-color); }
  th { background: rgba(64, 224, 208, 0.2); color: var(--primary-color); font-family: var(--font-heading); font-weight:600; }
  tr:hover { background: rgba(64, 224, 208, 0.05); }
  img.gift-img { width:60px; height:60px; object-fit:cover; border-radius:6px; border:1px solid rgba(64, 224, 208, 0.3); }
  .btn { border:1px solid var(--primary-color); background:transparent; color:var(--primary-color); padding:0.4rem 0.8rem; border-radius:6px; font-weight:600; cursor:pointer; transition:all 0.2s ease; }
  .btn:hover { background: var(--primary-color); color: var(--background-color); }
  #add-gift-form { max-width:1000px; margin:3rem auto; display:flex; flex-wrap:wrap; gap:1rem; align-items:center; background: rgba(255,255,255,0.05); padding:1rem; border-radius:15px; border:1px solid rgba(64, 224, 208, 0.3); }
  #add-gift-form input, #add-gift-form button { padding:0.5rem; border-radius:6px; border:1px solid rgba(64, 224, 208, 0.4); background:transparent; color: var(--text-color); }
  #add-gift-form input::placeholder { color: rgba(240, 250, 250, 0.7); }
  #add-gift-form button { font-weight:600; cursor:pointer; border:1px solid var(--primary-color); background:transparent; color:var(--primary-color); transition:0.3s; }
  #add-gift-form button:hover { background: var(--primary-color); color: var(--background-color); }
  a { color: var(--primary-color); text-decoration:none; }
  a:hover { text-decoration: underline; }
  #access-denied { text-align:center; margin-top:4rem; font-size:1.5rem; color: var(--primary-color); }
</style>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<h1>Dashboard de Presentes</h1>

<script>
  const password = prompt("Digite a senha do painel:");

<div class="gifts-section">
  <h2>üéÅ Presentes Dispon√≠veis</h2>
  <table>
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Presente</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="available-gifts">
      <tr><td colspan="3" style="text-align:center;">Carregando...</td></tr>
    </tbody>
  </table>
</div>

<div class="gifts-section">
  <h2>üíù Presentes Confirmados</h2>

        <th>Convidado</th>
        <th>Presente</th>

<form id="add-gift-form">
  <input type="text" id="gift-name" placeholder="Nome do presente" required />
  <input type="text" id="gift-link" placeholder="URL do produto (opcional)" />
  <input type="file" id="gift-image" accept="image/*" required />
  <button type="submit">Adicionar Presente</button>
