<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Evellyn & Guilherme</title>
    
    <!-- Google Fonts (Mesmas do convite) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Estilos do Convite -->
    <link rel="stylesheet" href="../css/invite.css">
    <link rel="stylesheet" href="lista_presentes.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../invite.html">E & G</a>
            <div class="ms-auto">
                <a href="#" id="back-to-invite" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-arrow-left me-2"></i> Voltar ao Convite
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="section" style="min-height: 80vh;">
        <div class="container">
            <div class="section-title text-center" data-aos="fade-up">
                <div class="divider-ornament mb-3">
                    <span class="divider-line"></span>
                    <svg class="w-8 h-8" style="color: var(--c-gold); width: 30px; height: 30px;" viewBox="0 0 60 60" fill="none"><circle cx="22" cy="30" r="10" stroke="currentColor" stroke-width="2" /> <circle cx="38" cy="30" r="10" stroke="currentColor" stroke-width="2" /></svg>
                    <span class="divider-line"></span>
                </div>
                <h2 class="premium-title">Lista de Presentes</h2>
                <p class="section-subtitle">Sua presença é o nosso maior presente! Se desejar nos presentear, fique à vontade para escolher uma opção abaixo.</p>
            </div>

            <!-- Guest Greeting -->
            <div id="guest-greeting" class="text-center mb-4 lead" data-aos="fade-up"></div>
            
            <!-- Confirmation Message -->
            <div id="confirmation-message" class="alert text-center" role="alert"></div>

            <!-- Gifts 3D Carousel -->
            <div class="scene" data-aos="zoom-in">
                <div id="gifts-container" class="carousel">
                    <!-- O JavaScript irá preencher os itens aqui -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <h3 class="premium-footer-names">Evellyn & Guilherme</h3>
            <p>Criando memórias eternas.</p>
            <div class="copyright">
                &copy; 2026 <strong>E & G</strong>. Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Lógica da Lista de Presentes -->
    <script src="../js/gift-list.js"></script>

    <script>
        // Inicializar animações
        AOS.init({
            duration: 1000,
            once: true
        });

        // Configurar link de voltar e saudação personalizada
        const urlParams = new URLSearchParams(window.location.search);
        const guestName = urlParams.get('name');
        const backLink = document.getElementById('back-to-invite');
        const greetingDiv = document.getElementById('guest-greeting');

        if (guestName) {
            backLink.href = `../invite.html?name=${encodeURIComponent(guestName)}`;
            if(greetingDiv) {
                greetingDiv.innerHTML = `Olá, <span style="color: #D4AF37; font-weight: 700;">${guestName}</span>!`;
            }
        } else {
            backLink.href = `../invite.html`;
        }
    </script>
</body>
</html>
