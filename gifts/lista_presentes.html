<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lista de Presentes - Evellyn & Guilherme</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600&family=Playfair+Display:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/invite.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../js/config.js"></script>
<style>
  body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
  }

  h1 {
      font-family: var(--font-title);
      color: var(--c-primary);
      font-size: 3rem;
      margin-bottom: 0.5rem;
      margin-top: 2rem;
  }

  #guest-greeting {
      font-family: var(--font-serif);
      color: var(--c-text-light);
      font-size: 1.2rem;
      margin-bottom: 3rem;
  }

  #gifts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
      padding: 1rem;
  }

  .gift-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(74, 139, 129, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(74, 139, 129, 0.15);
  }

  .gift-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(74, 139, 129, 0.2);
  }

  .gift-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid rgba(74, 139, 129, 0.1);
  }

  .gift-name {
      font-family: var(--font-title);
      font-size: 1.3rem;
      color: var(--c-text-dark);
      padding: 1.5rem 1rem;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
  }
  
  .gift-name a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
  }
  
  .gift-name a:hover {
      color: var(--c-primary);
  }

  .confirm-btn {
      width: 100%;
      border-radius: 0;
      margin: 0;
      padding: 1.2rem;
  }
  
  .confirm-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
  }

  #confirmation-message {
      display: none;
      background: rgba(74, 139, 129, 0.1);
      color: var(--c-primary);
      padding: 1rem 2rem;
      border-radius: 4px;
      margin: 2rem 0;
      font-family: var(--font-sans);
      font-weight: bold;
      border: 1px solid var(--c-primary);
      animation: fadeInScale 0.5s ease-out;
  }

  .back-link {
      margin-top: 3rem;
      margin-bottom: 2rem;
      color: var(--c-primary);
      text-decoration: none;
      font-family: var(--font-sans);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: opacity 0.3s;
      font-size: 1.1rem;
  }
  
  .back-link:hover {
      opacity: 0.8;
  }
</style>
</head>
<body>
  <h1>Lista de Presentes</h1>
  <div id="guest-greeting"></div>
  <div id="confirmation-message"></div>
  <div class="gifts-container" id="gifts-container"></div>
  
  <a href="#" id="back-to-invite" class="back-link">‚Üê Voltar para o Convite</a>

<script src="../js/gift-list.js"></script>
<script>
    // Configurar link de voltar
    const urlParams = new URLSearchParams(window.location.search);
    const guestName = urlParams.get('name');
    const backLink = document.getElementById('back-to-invite');
    if (guestName) {
        backLink.href = `../invite.html?name=${encodeURIComponent(guestName)}`;
    } else {
        backLink.href = `../invite.html`;
    }
</script>
</body>
</html>
