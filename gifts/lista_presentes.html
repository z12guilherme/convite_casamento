<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lista de Presentes - Marcos & Evellyn</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
<style>
  body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #e0e7ff, #c7d2fe); color: #0b1e4a; padding: 2rem 1rem; margin: 0; }
  h1 { font-family: 'Great Vibes', cursive; font-size: 2.5rem; text-align: center; margin-bottom: 1rem; }
  #guest-greeting { text-align: center; font-size: 1.3rem; margin-bottom: 2rem; font-weight: 600; }
  .gifts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; max-width: 900px; margin: 0 auto; }
  .gift-card { background: white; border-radius: 15px; box-shadow: 0 6px 20px rgba(11,30,74,0.1); padding: 1rem; display: flex; flex-direction: column; align-items: center; transition: transform 0.3s; }
  .gift-card:hover { transform: translateY(-5px); }
  .gift-name { font-weight: 600; font-size: 1.2rem; color: #1e40af; margin: 0.5rem 0; text-align: center; }
  .gift-name a { color: #1e40af; text-decoration: none; }
  .gift-name a:hover { text-decoration: underline; }
  .gift-image { width: 100px; height: 100px; object-fit: contain; margin-bottom: 1rem; border-radius: 10px; }
  .confirm-btn { background: #3b82f6; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 8px; cursor: pointer; font-weight: 600; transition: background 0.2s; }
  .confirm-btn:hover:not(:disabled) { background: #2563eb; }
  .confirm-btn:disabled { background: #94a3b8; cursor: default; }
  #confirmation-message { text-align: center; font-size: 1.5rem; font-weight: 700; color: #22c55e; margin-top: 3rem; display:none; }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<h1>Lista de Presentes</h1>
<div id="guest-greeting"></div>
<div class="gifts-container" id="gifts-container"></div>
<div id="confirmation-message"></div>

<script>
  // Supabase
  const supabaseUrl = 'https://ccaycdgjpmffkkrpppwv.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjYXljZGdqcG1mZmtrcnBwcHd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDUyNTMsImV4cCI6MjA3NDgyMTI1M30.G76CIatcTs3OxwB6VyWKcbDHhE4kDBGQ0OVavQ52WhM';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const giftsContainer = document.getElementById('gifts-container');
  const confirmationMessage = document.getElementById('confirmation-message');

  async function loadGifts() {
    const { data, error } = await supabase.from('gifts').select('*').order('name');
    if (error) return console.error(error);

    giftsContainer.innerHTML = '';
    if (!data || data.length === 0) {
      giftsContainer.textContent = 'Nenhum presente disponível.';
      return;
    }

    const guestName = new URLSearchParams(window.location.search).get('name')?.trim() || 'Convidado';
    document.getElementById('guest-greeting').textContent = `Olá, ${guestName}!`;

    data.forEach(gift => {
      const card = document.createElement('div');
      card.className = 'gift-card';

      // Imagem do presente
      if(gift.image) {
        const imgEl = document.createElement('img');
        imgEl.className = 'gift-image';
        imgEl.src = gift.image;
        card.appendChild(imgEl);
      }

      // Nome do presente com metalink
      const nameEl = document.createElement('div');
      nameEl.className = 'gift-name';
      const link = document.createElement('a');
      link.href = gift.product_url || "#";  // assume que existe a coluna 'product_url' no Supabase
      link.target = "_blank";
      link.textContent = gift.name;
      nameEl.appendChild(link);
      card.appendChild(nameEl);

      const btn = document.createElement('button');
      btn.className = 'confirm-btn';
      if (gift.taken_by) {
        btn.textContent = `Já escolhido por ${gift.taken_by}`;
        btn.disabled = true;
      } else {
        btn.textContent = 'Confirmar Presente';
        btn.onclick = async () => {
          btn.disabled = true;
          btn.textContent = 'Confirmando...';
          const { error } = await supabase.from('gifts').update({
            taken_by: guestName,
            confirmed_at: new Date().toISOString()
          }).eq('id', gift.id);
          if (error) {
            alert('Erro ao confirmar: ' + error.message);
            btn.disabled = false;
            btn.textContent = 'Confirmar Presente';
          } else {
            confirmationMessage.textContent = `Obrigado, ${guestName}! Seu presente foi confirmado 💝`;
            confirmationMessage.style.display = 'block';
            loadGifts();
          }
        };
      }
      card.appendChild(btn);
      giftsContainer.appendChild(card);
    });
  }

  // Realtime
  supabase.channel('public:gifts')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'gifts' }, payload => loadGifts())
    .subscribe();

  window.addEventListener('DOMContentLoaded', loadGifts);
</script>
</body>
</html>
