<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Convidados</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
    :root {
        --main-color: #b71c1c; /* vermelho principal */
        --hover-color: #8e1212;
        --text-color: #333;
        --font-title: 'Dancing Script', cursive;
        --font-body: 'Open Sans', sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: var(--font-body);
        background-color: #fff;
        min-height: 100vh;
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 95%;
        max-width: 700px;
        background: #fff;
        border: 2px solid var(--main-color);
        border-radius: 10px;
        padding: 40px 30px;
        box-shadow: 0 0 20px rgba(183, 28, 28, 0.15);
        text-align: center;
    }

    h1 {
        font-family: var(--font-title);
        font-size: 3rem;
        color: var(--main-color);
        margin-bottom: 10px;
    }

    .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
    }

    .form input {
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        outline: none;
        transition: border 0.2s ease;
    }

    .form input:focus {
        border-color: var(--main-color);
    }

    .form button {
        background: var(--main-color);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .form button:hover {
        background: var(--hover-color);
        transform: translateY(-2px);
    }

    h2 {
        font-size: 1.6rem;
        color: var(--main-color);
        margin-bottom: 15px;
        font-family: var(--font-body);
    }

    #listaConvidados {
        list-style: none;
        padding: 0;
        margin: 0 auto 30px auto;
        max-height: 300px;
        overflow-y: auto;
        width: 100%;
    }

    #listaConvidados li {
        background: #fdfdfd;
        border: 1px solid #eee;
        margin-bottom: 10px;
        padding: 12px 15px;
        border-radius: 8px;
        font-size: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    #listaConvidados li a {
        text-decoration: none;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
        color: #fff;
        margin-left: 5px;
    }

    #listaConvidados li a:first-child {
        background: var(--main-color);
    }

    #listaConvidados li a:first-child:hover {
        background: var(--hover-color);
    }

    .delete-btn {
        background: #e53935;
    }

    .delete-btn:hover {
        background: #c62828;
    }

    a.dashboard-link {
        display: inline-block;
        background: var(--main-color);
        color: #fff;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    a.dashboard-link:hover {
        background: var(--hover-color);
        transform: translateY(-2px);
    }
</style>
</head>
<body>
<div id="content" style="display: none;">
    <div class="container">
        <h1>Painel de Convidados</h1>

        <div class="form">
            <input type="text" id="nome" placeholder="Nome do convidado">
            <button onclick="adicionarConvidado()">Adicionar Convidado</button>
        </div>

        <h2>Lista de Convidados</h2>
        <ul id="listaConvidados"></ul>

        <a href="gifts/dashboard.html" class="dashboard-link">Ver Dashboard de Presentes</a>
    </div>
</div>

<script>
    const password = prompt('Digite a senha para acessar:');
    if (password === 'Mg156810$') {
        document.getElementById('content').style.display = 'block';
    } else {
        alert('Senha incorreta. Você será redirecionado.');
        window.location.href = 'https://www.google.com';
    }

    const storageKey = 'convidados';

    function carregarConvidados() {
        const convidados = JSON.parse(localStorage.getItem(storageKey)) || [];
        convidados.forEach(nome => criarElementoConvidado(nome));
    }

    function salvarConvidado(nome) {
        const convidados = JSON.parse(localStorage.getItem(storageKey)) || [];
        convidados.push(nome);
        localStorage.setItem(storageKey, JSON.stringify(convidados));
    }

    function removerConvidado(nome, li) {
        let convidados = JSON.parse(localStorage.getItem(storageKey)) || [];
        convidados = convidados.filter(c => c !== nome);
        localStorage.setItem(storageKey, JSON.stringify(convidados));
        li.remove();
    }

    function criarElementoConvidado(nome) {
        const li = document.createElement('li');
        li.textContent = nome;

        const linkConvite = document.createElement('a');
        linkConvite.href = `invite.html?name=${encodeURIComponent(nome)}`;
        linkConvite.textContent = 'Ver Convite';
        linkConvite.target = '_blank';
        li.appendChild(linkConvite);

        const deleteBtn = document.createElement('a');
        deleteBtn.href = '#';
        deleteBtn.textContent = 'Excluir';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = function(e) {
            e.preventDefault();
            if(confirm(`Deseja realmente excluir o convidado "${nome}"?`)) {
                removerConvidado(nome, li);
            }
        }
        li.appendChild(deleteBtn);

        document.getElementById('listaConvidados').appendChild(li);
    }

    function adicionarConvidado() {
        const nomeInput = document.getElementById('nome');
        const nome = nomeInput.value.trim();
        if(nome) {
            criarElementoConvidado(nome);
            salvarConvidado(nome);
            nomeInput.value = '';
        } else {
            alert('Digite o nome do convidado!');
        }
    }

    document.addEventListener('DOMContentLoaded', carregarConvidados);
</script>
</body>
</html>
