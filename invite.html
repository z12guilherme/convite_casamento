<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite - Marcos & Evellyn</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #b71c1c; /* Vermelho romântico */
            --text-color: #333;
            --background-color: #fff;
            --font-title: 'Dancing Script', cursive;
            --font-body: 'Open Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-body);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #fff;
            border: 2px solid var(--main-color);
            padding: 40px 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(183, 28, 28, 0.15);
        }

        .intro-text {
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--main-color);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .main-title {
            font-family: var(--font-title);
            color: var(--main-color);
            font-size: 3.2rem;
            font-weight: 700;
            margin: 10px 0 20px 0;
        }

        .separator {
            color: var(--main-color);
            font-size: 1.4rem;
            margin: 20px 0;
        }

        .invitation-text {
            font-size: 1rem;
            line-height: 1.6;
            margin: 20px 0;
        }

        #convidado-nome {
            color: var(--main-color);
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .details {
            margin: 25px 0;
            line-height: 1.6;
        }

        .details strong {
            color: var(--main-color);
        }

        #accept-link {
            display: inline-block;
            margin-top: 25px;
            background: var(--main-color);
            color: #fff;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }

        #accept-link:hover {
            background: #8e1212;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="intro-text">Com muito amor e alegria</p>
        <h1 class="main-title">Marcos & Evellyn</h1>

        <div class="separator">♥</div>

        <div class="invitation-text">
            <span id="convidado-nome">Querido(a) Convidado,</span>
            Temos a alegria de convidar você para compartilhar conosco este momento especial de união e amor eterno.
        </div>

        <div class="details">
            <p><strong>Data:</strong> 19 de Novembro de 2025, às 18h</p>
            <p><strong>Local:</strong> Salão de Festas Jardim Encantado, Belo Jardim - PE</p>
        </div>

        <div class="separator">♥</div>

        <a id="accept-link" href="#">Confirmar Presença</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nome = urlParams.get('name') || 'Convidado Especial';
            document.getElementById('convidado-nome').innerText = `Querido(a) ${nome},`;
            document.getElementById('accept-link').href = `gifts/lista_presentes.html?name=${encodeURIComponent(nome)}`;
        });
    </script>
</body>
</html>
