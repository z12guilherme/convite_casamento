<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite - Marcos & Evellyn</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/main.js" defer></script>
<style>
:root {
  --main-color: #b71c1c;
  --main-dark: #8e1212;
  --bg-light: linear-gradient(135deg, #fff0f0, #ffeaea);
  --bg-dark: linear-gradient(135deg, #2b1b1b, #1a0f0f);
  --text-dark: #333;
  --text-light: #eee;
  --font-title: 'Dancing Script', cursive;
  --font-body: 'Open Sans', sans-serif;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-body);
  background: var(--bg-light);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  overflow-y: auto;
  padding: 20px;
  transition: background 0.5s ease;
}

@media (prefers-color-scheme: dark) {
  body {
    background: var(--bg-dark);
    color: var(--text-light);
  }
  .container {
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--main-dark);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }
  #accept-link {
    background: var(--main-dark);
  }
}

.heart {
  position: absolute;
  width: 25px;
  height: 25px;
  background-color: var(--main-color);
  transform: rotate(45deg);
  animation: fall linear infinite;
  opacity: 0.7;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 25px;
  height: 25px;
  background-color: var(--main-color);
  border-radius: 50%;
}
.heart::before { top: -12px; left: 0; }
.heart::after { left: -12px; top: 0; }
@keyframes fall {
  0% { transform: translateY(-50px) rotate(45deg); opacity: 0.7; }
  100% { transform: translateY(110vh) rotate(45deg); opacity: 0; }
}

.container {
  position: relative;
  z-index: 10;
  max-width: 550px;
  width: 100%;
  background: #fff;
  border-radius: 25px;
  padding: 60px 40px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(183,28,28,0.25);
  border: 3px solid var(--main-color);
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.container.show { opacity: 1; transform: scale(1); }

.intro-text, .main-title, .invitation-text, .details {
  font-family: var(--font-title);
  color: var(--text-dark);
  line-height: 1.8;
  display: inline-block;
  white-space: pre-wrap;
}
.main-title { font-size: 4.2rem; color: var(--main-color); margin: 15px 0 25px 0; }
.intro-text, .invitation-text, .details { font-size: 1.9rem; }

.separator {
  color: var(--main-color);
  font-size: 2rem;
  margin: 25px 0;
  opacity: 0;
}

.countdown {
  font-family: var(--font-body);
  font-size: 1.3rem;
  color: #555;
  margin: 20px 0;
  font-weight: 500;
  background: #fff8f8;
  padding: 10px 20px;
  border-radius: 15px;
  border: 1px dashed var(--main-color);
}

#accept-link {
  display: inline-block;
  margin-top: 30px;
  background: var(--main-color);
  color: #fff;
  text-decoration: none;
  padding: 14px 40px;
  border-radius: 50px;
  font-weight: 600;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  opacity: 0;
  font-size: 1.2rem;
}
#accept-link:hover {
  background: var(--main-dark);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(183,28,28,0.4);
}

.rsvp-section {
  margin-top: 40px;
  padding-top: 30px;
  border-top: 1px dashed var(--main-color);
  opacity: 0;
  transition: opacity 0.5s ease 0.5s;
}

.rsvp-section h3 {
  font-family: var(--font-body);
  font-size: 1.4rem;
  color: var(--text-dark);
  margin-bottom: 20px;
}

.rsvp-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.rsvp-btn {
  border: 2px solid var(--main-color);
  background: transparent;
  color: var(--main-color);
  padding: 10px 25px;
  border-radius: 50px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
.rsvp-btn:hover {
  background: var(--main-color);
  color: #fff;
}

.pen {
  position: absolute;
  width: 35px;
  height: 35px;
  background: url('img/caneta.png') no-repeat center/contain;
  pointer-events: none;
  z-index: 20;
  display: none;
}

.delivery-scene {
  position: fixed;
  bottom: 30vh;
  left: 50%;
  transform: translateX(-50%);
  width: 250px;
  height: 250px;
  z-index: 15;
  opacity: 0;
  pointer-events: none;
}

.character {
  position: absolute;
  bottom: 0;
  background-size: contain;
  background-position: center bottom;
  background-repeat: no-repeat;
}
#marcos {
  left: 0;
  background-image: url('img/noivo.png');
  width: 100px;
  height: 300px;
}
#evellyn {
  right: 0;
  background-image: url('img/noiva.jpg');
  width: 200px;
  height: 320px;
}

.click-indicator {
  position: absolute;
  bottom: 340px;
  right: 0;
  width: 150px;
  color: var(--main-color);
  font-family: var(--font-body);
  font-weight: 600;
  font-size: 1.1rem;
  opacity: 0;
}

.envelope-interactive {
  position: absolute;
  right: 30px;
  bottom: 40px;
  transform: rotate(10deg);
  width: 90px;
  height: 60px;
  background: var(--main-color);
  border-radius: 5px;
  cursor: pointer;
  pointer-events: auto;
  transition: transform 0.3s ease;
}
.envelope-interactive:hover {
  transform: rotate(5deg) scale(1.1);
}

.delivery-scene.enter {
  animation: sceneWalkIn 3.5s ease-out 0.5s forwards;
}
.delivery-scene.enter .character {
  animation: walkAndSway 0.8s infinite ease-in-out;
}
.delivery-scene.enter #evellyn {
  animation-delay: -0.4s;
}
.delivery-scene.enter .click-indicator {
  animation: bounce 1.5s infinite 3.5s, fadeIn 1s 3s forwards;
}
.delivery-scene.enter .envelope-interactive {
  animation: pulseEnvelope 1.5s infinite 4s;
}
.delivery-scene.exit {
  animation: sceneExit 1s ease-in forwards;
}

@keyframes sceneWalkIn {
  from { transform: translateX(-50%) translateY(300px); opacity: 0; }
  to { transform: translateX(-50%) translateY(0); opacity: 1; }
}
@keyframes sceneExit {
  to { transform: translateX(-50%) translateY(200px); opacity: 0; }
}
@keyframes walkAndSway {
  0%, 100% { transform: translateY(0) rotate(-1.5deg); }
  50% { transform: translateY(-5px) rotate(1.5deg); }
}
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-8px); }
  60% { transform: translateY(-4px); }
}
@keyframes fadeIn { to { opacity: 1; } }
@keyframes pulseEnvelope {
  0%, 100% { transform: rotate(10deg) scale(1); }
  50% { transform: rotate(5deg) scale(1.05); }
}

@media (max-width: 600px) {
  .delivery-scene {
    width: 180px;
    height: 180px;
    bottom: 25vh;
  }
  #marcos, #evellyn {
    height: 180px;
    width: auto;
  }
  .container {
    padding: 40px 20px;
  }
  .main-title {
    font-size: 3rem;
  }
  .intro-text, .invitation-text, .details {
    font-size: 1.4rem;
  }
}
</style>
</head>
<body>

<div class="delivery-scene" id="delivery-scene">
  <div class="click-indicator">Clique no envelope üëá</div>
  <div class="character" id="marcos"></div>
  <div class="envelope-interactive" id="interactive-envelope"></div>
  <div class="character" id="evellyn"></div>
</div>

<div class="container" id="container">
  <p class="intro-text" id="intro-text"></p>
  <h1 class="main-title" id="main-title"></h1>
  <div class="countdown" id="countdown"></div>
  <div class="separator" id="separator1">‚ô•</div>
  <div class="invitation-text" id="invitation-text"></div>
  <div class="details" id="details"></div>
  <div class="separator" id="separator2">‚ô•</div>
  
  <div class="rsvp-section" id="rsvp-section">
      <h3>Voc√™ poder√° comparecer?</h3>
      <div class="rsvp-buttons">
          <button class="rsvp-btn" onclick="handleRsvp('Confirmado')">Sim, estarei l√°!</button>
          <button class="rsvp-btn" onclick="handleRsvp('Recusado')">N√£o poderei ir</button>
      </div>
  </div>

  <a id="accept-link" href="#">Ver Lista de Presentes üéÅ</a>
</div>

<div class="pen" id="pen"></div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const nome = urlParams.get('name') || 'Convidado Especial';
  const pen = document.getElementById('pen');
  const deliveryScene = document.getElementById('delivery-scene');
  const interactiveEnvelope = document.getElementById('interactive-envelope');

  const introText = `Com muito amor e alegria`;
  const mainTitle = `Marcos & Evellyn`;
  const invitationText = `Querido(a) ${nome},\nTemos a alegria de convidar voc√™ para compartilhar conosco este momento especial de uni√£o e amor eterno.`;
  const detailsText = `Data: 19 de Novembro de 2026, √†s 18h\nLocal: Sal√£o de Festas Jardim Encantado, Belo Jardim - PE`;

  const introEl = document.getElementById('intro-text');
  const titleEl = document.getElementById('main-title');
  const inviteEl = document.getElementById('invitation-text');
  const detailsEl = document.getElementById('details');
  const separator1 = document.getElementById('separator1');
  const separator2 = document.getElementById('separator2');
  const countdownEl = document.getElementById('countdown');
  const acceptLink = document.getElementById('accept-link');
  const rsvpSection = document.getElementById('rsvp-section');
  const container = document.getElementById('container');

  function typeWithPen(element, text, delay=50) {
    return new Promise(resolve => {
      element.innerHTML = '';
      pen.style.display = 'block';
      let i = 0;
      function step() {
        if(i < text.length) {
          element.innerHTML += text[i];
          const rect = element.getBoundingClientRect();
          pen.style.top = (rect.top + rect.height - 5 + window.scrollY) + 'px';
          pen.style.left = (rect.left + rect.width - 5 + window.scrollX) + 'px';
          i++;
          setTimeout(step, delay);
        } else {
          pen.style.display = 'none';
          resolve();
        }
      }
      step();
    });
  }

  function startCountdown() {
    const weddingDate = new Date('2026-11-19T18:00:00').getTime();
    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      if (distance < 0) {
        clearInterval(interval);
        countdownEl.innerHTML = "O grande dia chegou!";
        return;
      }
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
      const seconds = Math.floor((distance%(1000*60))/1000);
      countdownEl.innerHTML = `Faltam: <strong>${days}</strong>d <strong>${hours}</strong>h <strong>${minutes}</strong>m <strong>${seconds}</strong>s`;
    }, 1000);
  }

  async function handleRsvp(status) {
      const { error } = await supabase
          .from('guests')
          .update({ status: status })
          .eq('name', nome);

      if (error) {
          alert('Ocorreu um erro ao confirmar. Tente novamente.');
          console.error(error);
      } else {
          rsvpSection.innerHTML = status === 'Confirmado'
              ? `<h3>Obrigado por confirmar! ‚ù§Ô∏è</h3>`
              : `<h3>Que pena! Sentiremos sua falta.</h3>`;
      }
  }

  async function runSequence() {
    deliveryScene.classList.add('enter');
    await new Promise(resolve => {
      interactiveEnvelope.onclick = () => {
        deliveryScene.classList.add('exit');
        container.classList.add('show');
        resolve();
      };
    });
    startCountdown();
    await typeWithPen(introEl, introText);
    await typeWithPen(titleEl, mainTitle);
    separator1.style.opacity = 1;
    await typeWithPen(inviteEl, invitationText);
    await typeWithPen(detailsEl, detailsText);
    separator2.style.opacity = 1;
    rsvpSection.style.opacity = 1;
    acceptLink.style.opacity = 1;
    acceptLink.href = `gifts/lista_presentes.html?name=${encodeURIComponent(nome)}`;
  }

  // cora√ß√µes leves
  for(let i=0;i<15;i++){
    const heart=document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*100+'vw';
    heart.style.animationDuration = (3 + Math.random()*5)+'s';
    heart.style.width = heart.style.height = (20+Math.random()*20)+'px';
    heart.style.opacity = Math.random()*0.5 +0.4;
    document.body.appendChild(heart);
  }

  runSequence();
</script>
</body>
</html>
