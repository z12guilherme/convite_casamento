<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite - Marcos & Evellyn</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
    --main-color: #b71c1c;
    --font-title: 'Dancing Script', cursive;
    --font-body: 'Open Sans', sans-serif;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: var(--font-body);
    background: linear-gradient(135deg, #fff0f0, #ffeaea);
    display: flex;
    justify-content: center;
    align-items: flex-start; /* muda de center para flex-start para rolagem funcionar melhor */
    min-height: 100vh;
    overflow-y: auto; /* permite rolagem vertical */
    padding: 20px;
}

.heart {
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: var(--main-color);
    transform: rotate(45deg);
    animation: fall linear infinite;
    opacity: 0.7;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: var(--main-color);
    border-radius: 50%;
}
.heart::before { top: -12px; left: 0; }
.heart::after { left: -12px; top: 0; }
@keyframes fall {
    0% { transform: translateY(-50px) rotate(45deg); opacity: 0.7; }
    100% { transform: translateY(110vh) rotate(45deg); opacity: 0; }
}

/* Envelope */
.envelope {
    position: absolute;
    width: 150px;
    height: 100px;
    background: var(--main-color);
    top: -150px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    z-index: 15;
    animation: dropEnvelope 1.5s forwards;
}
.envelope-flap {
    position: absolute;
    width: 150px;
    height: 70px;
    background: var(--main-color);
    top: -70px;
    left: 0;
    clip-path: polygon(0 100%, 50% 0%, 100% 100%);
    transform-origin: top center;
    transform-style: preserve-3d;
    backface-visibility: hidden;
    animation: flapOpen 1s 1.5s forwards;
}

@keyframes dropEnvelope {
    0% { top: -150px; transform: translateX(-50%) rotate(-20deg); opacity:0; }
    100% { top: 100px; transform: translateX(-50%) rotate(0deg); opacity:1; }
}
@keyframes flapOpen {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(-180deg); }
}

.container {
    position: relative;
    z-index: 10;
    max-width: 550px;
    width: 100%;
    background: #fff;
    border-radius: 25px;
    padding: 60px 40px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(183,28,28,0.25);
    border: 3px solid var(--main-color);
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease;
}

.container.show { opacity: 1; transform: translateY(0); }

.intro-text, .main-title, .invitation-text, .details {
    font-family: var(--font-title);
    color: #444;
    line-height: 1.8;
    display: inline-block;
    white-space: pre-wrap;
    position: relative;
}

.intro-text { font-size: 1.9rem; }
.main-title { font-size: 4.5rem; color: var(--main-color); margin: 15px 0 25px 0; }
.invitation-text { font-size: 1.9rem; }
.details { font-size: 1.9rem; }

.separator {
    color: var(--main-color);
    font-size: 2rem;
    margin: 25px 0;
    opacity: 0;
}

#convidado-nome { color: var(--main-color); font-weight: 700; display: block; margin-bottom: 10px; }

#accept-link {
    display: inline-block;
    margin-top: 30px;
    background: var(--main-color);
    color: #fff;
    text-decoration: none;
    padding: 14px 40px;
    border-radius: 50px;
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    opacity: 0;
    font-size: 1.2rem;
}

#accept-link:hover {
    background: #8e1212;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(183,28,28,0.4);
}

.pen {
    position: absolute;
    width: 35px;
    height: 35px;
    background: url('img/caneta.jpg') no-repeat center/contain;
    pointer-events: none;
    z-index: 20;
    display: none;
}
</style>
</head>
<body>

<div class="envelope" id="envelope">
    <div class="envelope-flap" id="flap"></div>
</div>

<div class="container" id="container">
    <p class="intro-text" id="intro-text"></p>
    <h1 class="main-title" id="main-title"></h1>
    <div class="separator" id="separator1">♥</div>
    <div class="invitation-text" id="invitation-text"></div>
    <div class="details" id="details"></div>
    <div class="separator" id="separator2">♥</div>
    <a id="accept-link" href="#">Confirmar Presença</a>
</div>

<div class="pen" id="pen"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get('name') || 'Convidado Especial';
    const pen = document.getElementById('pen');
    const envelope = document.getElementById('envelope');

    const introText = `Com muito amor e alegria`;
    const mainTitle = `Marcos & Evellyn`;
    const invitationText = `Querido(a) ${nome},\nTemos a alegria de convidar você para compartilhar conosco este momento especial de união e amor eterno.`;
    const detailsText = `Data: 19 de Novembro de 2025, às 18h\nLocal: Salão de Festas Jardim Encantado, Belo Jardim - PE`;

    const introEl = document.getElementById('intro-text');
    const titleEl = document.getElementById('main-title');
    const inviteEl = document.getElementById('invitation-text');
    const detailsEl = document.getElementById('details');
    const separator1 = document.getElementById('separator1');
    const separator2 = document.getElementById('separator2');
    const acceptLink = document.getElementById('accept-link');
    const container = document.getElementById('container');

    function typeWithPen(element, text, delay=50) {
        return new Promise(resolve => {
            element.innerHTML = '';
            pen.style.display = 'block';
            let i = 0;
            function step() {
                if(i < text.length) {
                    element.innerHTML += text[i];
                    const rect = element.getBoundingClientRect();
                    pen.style.top = (rect.top + rect.height - 5 + window.scrollY) + 'px';
                    pen.style.left = (rect.left + rect.width - 5 + window.scrollX) + 'px';
                    i++;
                    setTimeout(step, delay);
                } else {
                    pen.style.display = 'none';
                    resolve();
                }
            }
            step();
        });
    }

    async function runSequence() {
        // Espera o envelope cair e abrir
        await new Promise(res => setTimeout(res, 3000));
        envelope.style.display = 'none'; // desaparece
        container.classList.add('show');

        await typeWithPen(introEl, introText);
        await typeWithPen(titleEl, mainTitle);
        separator1.style.opacity = 1;
        await typeWithPen(inviteEl, invitationText);
        await typeWithPen(detailsEl, detailsText);
        separator2.style.opacity = 1;
        acceptLink.style.opacity = 1;
        acceptLink.href = `gifts/lista_presentes.html?name=${encodeURIComponent(nome)}`;
    }

    runSequence();

    for(let i=0;i<25;i++){
        const heart=document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random()*100+'vw';
        heart.style.animationDuration = (3 + Math.random()*5)+'s';
        heart.style.width = heart.style.height = (20+Math.random()*30)+'px';
        heart.style.opacity = Math.random()*0.6 +0.4;
        document.body.appendChild(heart);
    }
});
</script>
</body>
</html>
