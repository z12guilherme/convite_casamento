<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Hist√≥ria - Marcos Guilherme & Evellyn Nayara</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@300;400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #252440 0%, #3d4a73 50%, #5a6ba6 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .special-invitation {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            animation: fadeInUp 1.5s ease-out 0.5s both;
        }

        .special-invitation p {
            color: white;
            font-size: 1.2rem;
            margin: 8px 0;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .special-invitation p:first-child {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #252440; /* Cor escura para o nome do convidado */
            font-weight: 600;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            color: #252440;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .timeline {
            position: relative;
            padding: 40px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #252440, #5a6ba6);
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .timeline-item {
            position: relative;
            margin: 60px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .timeline-item.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: 60%;
            text-align: right;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 60%;
            text-align: left;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            top: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #252440, #3d4a73);
            border: 4px solid white;
            border-radius: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: all 0.3s ease;
        }

        .timeline-item:hover .timeline-dot {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(37, 36, 64, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .timeline-item:hover .timeline-content {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .timeline-date {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #252440;
            margin-bottom: 15px;
        }

        .timeline-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            font-weight: 600;
            color: #252440;
            margin-bottom: 15px;
        }

        .timeline-description {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 20px;
            animation: floatUp 12s linear infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 3s; }
        .heart:nth-child(3) { left: 70%; animation-delay: 6s; }
        .heart:nth-child(4) { left: 90%; animation-delay: 9s; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(100vh) rotate(0deg); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            to { opacity: 0; transform: translateY(-100px) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .timeline::before { left: 30px; }
            .timeline-dot { left: 30px; }
            .timeline-item:nth-child(odd) .timeline-content,
            .timeline-item:nth-child(even) .timeline-content {
                margin-left: 80px;
                margin-right: 0;
                text-align: left;
            }
            .main-title { font-size: 3rem; }
            .subtitle { font-size: 1.2rem; }
            .timeline-content { padding: 20px; }
            .btn { padding: 10px 16px; font-size: 0.9rem; }
        }

        @media (max-width: 480px) {
            .container { padding: 20px 10px; }
            .main-title { font-size: 2.5rem; }
            .timeline-title { font-size: 1.8rem; }
            .timeline-date { font-size: 1.4rem; }
            .special-invitation { padding: 20px; margin-top: 20px; }
            .special-invitation p:first-child { font-size: 1.5rem; }
            .special-invitation p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart">üíô</div>
        <div class="heart">üíô</div>
        <div class="heart">üíô</div>
        <div class="heart">üíô</div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="main-title">Nossa Hist√≥ria</h1>
            <p class="subtitle">A jornada de amor de Marcos Guilherme & Evellyn Nayara</p>
            <div class="special-invitation">
                <p id="convidado-nome">Convidado</p>
                <p>Convidamos voc√™ para esse momento especial. Venha celebrar conosco!</p>
                <div class="btn-container">
                    <a href="#" class="btn" onclick="alert('Voltando ao convite principal!'); return false;">‚Üê Voltar</a>
                    <a href="gifts/lista_presentes.html" class="btn">Aceitar ‚úÖ</a>
                </div>
            </div>
        </div>

        <div class="timeline">
            <!-- Timeline items (mesmo do template anterior) -->
            <!-- ... Mesmos itens da timeline ... -->
        </div>
    </div>

    <script>
        // Fun√ß√£o para pegar par√¢metros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Pegar o nome do convidado e atualizar
        const nomeConvidado = getQueryParam('nome') || 'Convidado';
        document.getElementById('convidado-nome').innerText = `Querido(a) ${nomeConvidado},`;

        // Anima√ß√£o de entrada dos itens da timeline
        function animateTimelineItems() {
            const items = document.querySelectorAll('.timeline-item');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                    }
                });
            }, { threshold: 0.3 });
            items.forEach(item => observer.observe(item));
        }

        // Adiciona cora√ß√µes flutuantes dinamicamente
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíô';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 4 + 10) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.querySelector('.floating-hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 14000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            animateTimelineItems();
            setInterval(createFloatingHeart, 5000);
        });

        // Efeito parallax suave
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const timeline = document.querySelector('.timeline');
            const speed = scrolled * 0.05;
            timeline.style.transform = `translateY(${speed}px)`;
        });
    </script>
</body>
</html>
